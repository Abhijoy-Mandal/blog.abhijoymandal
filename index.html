---
layout: default
---

<div class="intro">
    <h2>Welcome to My Blog</h2>
    <p>This is a boilerplate blog built with Jekyll for GitHub Pages. Here you'll find my thoughts, tutorials, and more.</p>
</div>

<div class="posts-container">
    {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="post-tile">
        <img src="{{ post.thumbnail | default: 'https://via.placeholder.com/200x120/667eea/ffffff?text=Thumbnail' }}" alt="Post thumbnail" class="post-thumbnail">
        <div class="post-content">
            <h3>{{ post.title }}</h3>
            <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
            <p class="post-excerpt">{{ post.excerpt }}</p>
        </div>
    </a>
    {% endfor %}
</div>

<button id="show-more-btn">Show More</button>
